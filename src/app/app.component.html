<div class="container">
  <header>
    <h1>Counter</h1>
  </header>

  <main>
    <h2>Current count is : {{ count }}</h2>
  </main>

  <button (click)="resetCounter()">Reset Count</button>
  <button (click)="increaseCounter()">Increase Count</button>
  <button (click)="decreaseCounter()">Decrease Count</button>
</div>
